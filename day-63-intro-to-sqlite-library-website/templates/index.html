<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if not book_list %}
      <p>Library is empty.</p>
      {% endif %}
      {% for book in book_list %}
      <li>{{ book['Title'] }} - {{ book['Author'] }} - {{ book['Rating'] }}/10</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
